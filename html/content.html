    <script type="text/javascript">
    function menuClick(menuUrl) {
        //  username = getUsername()
        // token = getToken()
        // menuUrl = menuUrl + "?" + "username=" + username + "&" + "token=" + token
        $("#iframe-page-content").attr('src', menuUrl);
    };
    <!--js代码解决iframe展示页面不全的问题-->
    setInterval("iFrameHeight()", 500); //定时刷新任务,解决iframe 高度问题
    function iFrameHeight() {
        var ifm = document.getElementById("iframe-page-content");
        var subWeb = document.frames ? document.frames["iframe-page-content"].document : ifm.contentDocument;
        if (ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
        }
    };

    function getUsername() {
        username = $.cookie('username');
    };

    function getToken() {
        token = $.cookie('token');
    };

    function getCookieValue(name) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split(";");
        for (var i = 0; i < arrCookie.length; i++) {
            var c = arrCookie[i].split("=");
            if ( c[0].trim() == name.trim()) {
                return c[1].trim();
            }
        }
        return "";
    }
    $(document).ready(function() {
        $('#user_info').on('show.bs.modal', function(event) {
            var target = $(event.relatedTarget); // Button that triggered the modal
            username = getCookieValue('username');
            var modal = $(this)
            info = "用户名:"+username
            modal.find('.modal-body').text(info)
        })
    });
    </script>
