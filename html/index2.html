<body>
    <div style="width: 100%">
        <!-- 左侧菜单栏 -->
        <div id="main-container">
            <div id="sidebar" class="col-md-2 column">
                <!-- 创建菜单树 -->
                <div class="col-md-12">
                    <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
                        <li>
                            <a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse">
                            index
                        </a>
                            <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                <li><a href="#" onclick="menuClick('./b')">aaa</a></li>
                                <li><a href="#" onclick="menuClick('./b')">bbb</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#systemSetting1" class="nav-header collapsed" data-toggle="collapse">
                            index1
                        </a>
                            <ul id="systemSetting1" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                <li><a href="#" onclick="menuClick('./c')" >ccc</a></li>
                                <li><a href="#">ddd</a></li>
                                <li><a href="#">eee</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 column">
                <div class="breadcrumbs" id="breadcrumbs">
                    <!-- 面包屑导航 -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="active">Dashboard</li>
                    </ul>
                </div>
                <!-- 内容展示页 -->
                <div>
                    <div class="container">
                        <iframe id="iframe-page-content" src="" width="100%" frameborder="no" border="0" marginwidth="0" marginheight=" 0" scrolling="no" allowtransparency="yes" onload="iFrameHeight();"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function menuClick(menuUrl) {
        $("#iframe-page-content").attr('src', menuUrl);
    };
    <!--js代码解决iframe展示页面不全的问题-->
    function iFrameHeight() {
        var ifm = document.getElementById("iframe-page-content");
        var subWeb = document.frames ? document.frames["iframe-page-content"].document : ifm.contentDocument;
        if (ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
        }
    }
    </script>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">欢迎使用开源相册管理平台Album.</p>
